<div *ngIf="loginState$ | async as state" [ngSwitch]="state.dataState" class="container-scroller">
    <div *ngIf="!state.loginSuccess && !state.isUsingMfa" class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo text-center">
                            <img src="assets/images/crg.png">
                        </div>
                        <h6 class="font-weight-light">Connexion</h6>
                        <div *ngIf="state.dataState== DataState.ERROR"
                            class="alert alert-primary alert-dismissible bg-danger text-white border-0 fade show"
                            role="alert">
                            {{ state.error}}
                        </div>
                        <form class="pt-3" #loginForm="ngForm" (submit)="login(loginForm)">
                            <div class="form-group">
                                <input [disabled]="state.dataState == DataState.LOADING" type="text"
                                    class="form-control form-control-lg" ngModel name="codeUser"
                                    placeholder="Code Usager">
                            </div>
                            <div class="form-group">
                                <input [disabled]="state.dataState == DataState.LOADING" ngModel type="password"
                                    class="form-control form-control-lg" name="password" placeholder="Mot de passe">
                            </div>
                            <div class="mb-3 mb-0 text-center">
                                <button [disabled]="state.dataState==DataState.LOADING 
                                    || loginForm.pristine || loginForm.invalid" class="btn btn-primary" type="submit">
                                    <span *ngIf="state.dataState === DataState.LOADING"
                                        class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                        style="margin-right: 5px"></span>
                                    <span *ngIf="!(state.dataState === DataState.LOADING)">Se Connecter</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="state.loginSuccess" class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="../assets/images/logo-dark.svg">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    href="https://bootstrapdash.com/demo/connect-plus/laravel/template/demo_3">SIGN
                                    IN</a>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input"><i class="input-helper"></i>
                                        Keep me signed in </label>
                                </div>
                                <a href="#" class="auth-link text-black">Forgot password?</a>
                            </div>
                            <div class="mb-2">
                                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                                    <i class="mdi mdi-facebook mr-2"></i>Connect using facebook </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light"> Don't have an account? <a
                                    href="register-3.html" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="creditState$ | async as state" class="container-scroller">
    <br>
    <div class="row">
        <div class="col-xm-12">
            <h3 class="page-title"> Liste des Credits valid√©s par le Directeur D'agence </h3>
            <br>
            <table mat-table [dataSource]="dataSourceCredit" class="table table-hover table-bordered table-striped">
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> # </th>
                    <td mat-cell *matCellDef="let credit; let i = index" class="text-center">
                        {{ i + 1 }}
                    </td>
                    <!-- Sent Date Column -->
                    <ng-container matColumnDef="codeMembre">
                        <th mat-header-cell *matHeaderCellDef class="text-center">
                            Code Membre Client </th>
                        <td mat-cell *matCellDef="let credit" class="text-center">
                            {{ credit.codeMembre }}
                        </td>
                    </ng-container>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Action
                    </th>
                    <td mat-cell *matCellDef="let credit" class="text-center">
                        <button type="button" (click)="
                viewDetail(credit
                )
            " class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>Voir Details
                        </button>
                    </td>
                </ng-container>
                <!-- Header and Row Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-primary"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="align-middle"></tr>
            </table>
        </div>
    </div>
</div>
